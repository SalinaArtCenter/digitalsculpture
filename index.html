<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR.js Three.js Example - 01 - Basic</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./arjs-config.json"></script>
  </head>
  <body style="margin: 0;">
    <a-scene embedded arjs>
      <a-marker preset="custom" type="pattern" url="pagodaar.patt">
        <a-entity position="0 0 0">
          <a-entity scale="0.3 0.3 0.3" gltf-model="pagodatest.glb"></a-entity>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
